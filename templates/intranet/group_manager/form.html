{% extends "intranet/base.html" %}
{% load bootstrap %}
{% block intranet_content %}
<header class="page-header">
<h1>{{ page_title }}</h1>
</header>
<form class="well" method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{% endblock %}
