{% extends "base.html" %}

{% block top_styles %}
    <link rel="stylesheet" href="/static/css/banks.css"/>
{% endblock %}

{% block content %}

<header class="page-header">
<h1>{{ page_title }}</h1>
</header>

<form class="well" method="POST">
  {% csrf_token %}

  {{ form }}
 <div class="post-submit control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary pull-right">Save</button>
    </div>
  </div>
</form>
{% endblock %}

{% block bottom_scripts %}
    <script type="text/javascript" src="/static/js/markdown.js"></script>
    <script type="text/javascript" src="/static/js/banks.js"></script>

{% endblock %}
