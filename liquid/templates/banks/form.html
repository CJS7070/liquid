
{% extends "base.html" %}

{% block top_styles %}
<link rel="stylesheet" href="/static/css/banks.css"/>
{% endblock %}

{% block content %}

<header class="page-header">
    <h1>{{ page_title }}</h1>
</header>

<section class="post post-preview">
    <header>
        <h1 id="post-title-preview" class="post-title">Post Titlte</h1>
    </header>
    <section id="post-content-preview" class="post-body">Post Body</section>
</section>

<section class="post-comp">
    <form class="well" method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="post-submit control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}

{% block bottom_scripts %}
<script type="text/javascript" src="/static/js/markdown.js"></script>
<script type="text/javascript" src="/static/js/banks.js"></script>
{% endblock %}
