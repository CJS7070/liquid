{% extends "intranet/base.html" %}
{% block intranet_content %}
<h2>Search member database</h2>
<form class="well form-search" method="GET" action="/intranet/members/search">
  <input type="text" name="q" class="input-medium search-query">
  <button type="submit" class="btn">Search</button>
</form>

<p>
<a href="/intranet/members/search">Browse all members</a> 
</p>
{% if user.is_top4 %}
<p>
<a href="/intranet/members/new">Create new members</a> 
</p>
{% endif %}
{% endblock %}
