{% extends "intranet/base.html" %}
{% load bootstrap %}

{% block intranet_content %}
<header>
    <h1>Edit User</h1>
</header>

<form class="well" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}

    <br />
    <div style="float: right" >
      {% if is_transfer %}
        <button type="submit" class="btn btn-danger">Transfer</button>
      {% else %}     
         <button type="submit" class="btn btn-primary">Edit</button>
      {% endif %}
         
      <a href="/intranet/caffeine/" class="btn btn-secondary">Cancel</a>
    </div>
    <br />

</form>
{% endblock %}
