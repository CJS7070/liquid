{% extends "base.html" %}
{% block content %}
<header class="page-header">
<h1>Calendar</h1>
</header>
{% for e in events %}
 {% ifchanged %}<h2>{{ e.starttime|date:"F j Y" }}</h2>{% endifchanged %}
 <p>{{e.starttime|date:"f:i A"}}: <a href="{% url event_details e.id %}">{{e.name}}</a></p>
 {% endfor %}
{% endblock %}
